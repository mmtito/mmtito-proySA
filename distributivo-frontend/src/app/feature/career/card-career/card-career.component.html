<div class="card card-compact w-72 bg-base-100 shadow-2xl rounded-lg">
    <figure><img [src]="career.img" alt="Shoes" /></figure>
    <div class="card-body">
        <h2 class="card-title">{{career.name}}</h2>
        <span>
            <p>
                <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" class="w-4 h-4 inline-block" viewBox="0 0 24 24"
                    data-name="Layer 1">
                    <path d="m9 24h-8a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2z" />
                    <path d="m7 20h-6a1 1 0 0 1 0-2h6a1 1 0 0 1 0 2z" />
                    <path d="m5 16h-4a1 1 0 0 1 0-2h4a1 1 0 0 1 0 2z" />
                    <path
                        d="m13 23.955a1 1 0 0 1 -.089-2 10 10 0 1 0 -10.87-10.865 1 1 0 0 1 -1.992-.18 12 12 0 0 1 23.951 1.09 11.934 11.934 0 0 1 -10.91 11.951c-.03.003-.061.004-.09.004z" />
                    <path
                        d="m12 6a1 1 0 0 0 -1 1v5a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414l-2.707-2.707v-4.586a1 1 0 0 0 -1-1z" />
                </svg>
                Tiempo de duracion
            </p>
        </span>
        <p class="text-center">{{career.duration}} semestres</p>
        <p>
            <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24"
                class="w-5 h-5 inline-block">
                <path
                    d="M12,16a4,4,0,1,1,4-4A4,4,0,0,1,12,16Zm0-6a2,2,0,1,0,2,2A2,2,0,0,0,12,10Zm6,13A6,6,0,0,0,6,23a1,1,0,0,0,2,0,4,4,0,0,1,8,0,1,1,0,0,0,2,0ZM18,8a4,4,0,1,1,4-4A4,4,0,0,1,18,8Zm0-6a2,2,0,1,0,2,2A2,2,0,0,0,18,2Zm6,13a6.006,6.006,0,0,0-6-6,1,1,0,0,0,0,2,4,4,0,0,1,4,4,1,1,0,0,0,2,0ZM6,8a4,4,0,1,1,4-4A4,4,0,0,1,6,8ZM6,2A2,2,0,1,0,8,4,2,2,0,0,0,6,2ZM2,15a4,4,0,0,1,4-4A1,1,0,0,0,6,9a6.006,6.006,0,0,0-6,6,1,1,0,0,0,2,0Z" />
            </svg>
            30 Cursos
        </p>
        <div class="card-actions flex justify-between">

            <label for="accept-del-career" (click)="handlerPressDelete(career.id)"
                class="btn btn-sm btn-warning">Eliminar</label>

            <label for="my-modal-4" routerLink="/layout/career" [queryParams]="{
                c : career.id
            }" class="btn btn-primary border-emerald-500 bg-emerald-500 btn-sm text-white">Ingresar Asignaturas</label>
        </div>
    </div>
</div>
