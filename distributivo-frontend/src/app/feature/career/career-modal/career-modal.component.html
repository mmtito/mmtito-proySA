<div class="flex justify-end">
    <div class="pb-5">
        <label for="my-modal-4"
            class="btn modal-button border-cyan-600 btn-ghost bg-cyan-600 btn-sm rounded-sm text-xs text-white">Crear</label>
    </div>
</div>
<!-- Put this part before </body> tag -->
<input type="checkbox" id="my-modal-4" class="modal-toggle" />
<label for="my-modal-4" class="modal cursor-pointer">
    <label class="modal-box relative rounded-md" for="">
        <h1 class="text-lg font-bold text-center">Carrera</h1>
        <div class="flex flex-col gap-2 items-center">
            <div class="flex flex-row w-full gap-2 font-sans">
                <div class="flex w-full flex-col">
                    <label for="">Nombre</label>
                    <input class="bg-slate-300 w-full focus:outline-none p-2" [(ngModel)]="currentCareer.name"
                        type="text" />
                </div>
                <div class="flex flex-row">
                    <div class="flex w-full flex-col">
                        <label for="">Tiempo duracion </label>
                        <input class="bg-slate-300 w-full focus:outline-none p-2" [(ngModel)]="currentCareer.duration"
                            type="number" />
                    </div>
                </div>

            </div>
            <div class="">
                <div class="flex w-full flex-col">
                    <label for="">Codigo</label>
                    <input class="bg-slate-300 w-full focus:outline-none p-2" [(ngModel)]="currentCareer.code"
                        type="text" />
                </div>
        </div>
        <div class="w-full">
            <label class="cursor-pointer w-full h-24 bg-slate-300 flex justify-center items-center flex-col" for="img">
                Select a image
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-card-image" viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                    <path
                        d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z" />
                </svg>
                <input id="img" style="display: none;" class=" " #file type="file" name="">
            </label>
        </div>
        <div class="flex flex-wrap btn-group">
            <label for="my-modal-4" (click)="save(file.files)"
                class="btn bg-green-500 btn-ghost text-white text-xs btn-sm rounded-md">Guardar</label>
            <label class="btn bg-red-500 btn-ghost text-white text-xs btn-sm rounded-md" (click)="cancel()"
                for="my-modal-4">Cancelar</label>
        </div>
        </div>
