<!-- Put this part before </body> tag -->
<input type="checkbox" id="my-modal" class="modal-toggle" />
<div class="modal">
 
  <div class="modal-box w-96 flex-col flex items-center">
    <h3 class="text-center w-full font-bold border-b-2 text-xl">
      Nueva ubicacion
    </h3>
    <div class="flex flex-col w-full text-xs gap-1">
      <div class="flex w-full flex-col">
        <label for="">Nombre ubicacion</label>
        <input
          name="name"
          id="name"
          #name="ngModel"
          minlength="4"
          required
          [(ngModel)]="currentEntity.name"
          class="focus:outline-dashed w-full py-2 bg-gray-300"
          type="text"
          placeholder="Type here"
        />
        <div class="text-[9px] h-3 text-red-400">
          <div *ngIf="name.errors?.['minlength']">
            Debe tener mas de 4 caracteres
          </div>
        </div>
      </div>
      <div class="flex w-full justify-between flex-row">
        <div class="flex flex-col" >
        <label for="">Latitud</label>
        <input
          minlength="10"
          #cordenadas="ngModel"
          required
          [(ngModel)]="currentEntity.longitude"
          class="py-2 focus:outline-dashed bg-gray-300"
          type="number"
          placeholder="Type here"
        />
        <div class="text-[9px] h-3 text-red-400">
          <div *ngIf="cordenadas.errors?.['minlength']">
            Debe tener mas de 10 caracteres
          </div>
        </div>
      </div>
      <div class="flex flex-col" >
        <label for="">Latitud</label>
        <input
          minlength="10"
          #cordenadas="ngModel"
          required
          [(ngModel)]="currentEntity.latitude"
          class="py-2 focus:outline-dashed bg-gray-300"
          type="number"
          placeholder="Type here"
        />
        <div class="text-[9px] h-3 text-red-400">
          <div *ngIf="cordenadas.errors?.['minlength']">
            Debe tener mas de 10 caracteres
          </div>
        </div>
      </div>
      </div>
    </div>
    <div class="flex text-xs p-3 w-full flex-col">
      <label for="">Description</label>
      <textarea
        required
        name="description"
        #description="ngModel"
        [(ngModel)]="currentEntity.description"
        rows="5"
        class="textarea text-xs rounded-none bg-gray-300 resize-none leading-3 textarea-ghost"
      >
      </textarea>
      <div class="text-[9px] h-3 text-red-400">
        <div *ngIf="description.errors?.['required']">
          Este campo es requerido
        </div>
      </div>
    </div>
    <div class="modal-action m-0">
      <label (click)="save()" class="cursor-pointer btn btn-sm" for="my-modal"
        >Aceptar</label
      >
      <label
        (click)="removeCurrentEntity()"
        class="cursor-pointer btn-sm btn"
        for="my-modal"
        >Cancelar</label
      >
    </div>
  </div>
</div>
