<div class="modal-box w-96 h-96 overflow-hidden flex-col flex items-center">
  <h3 class="text-center w-full font-bold border-b-2 text-xl">Add Role</h3>
  <app-combobox-role (roleSelectEvent)="addRole($event)" ></app-combobox-role>
  <div class="w-full" >
    <table class="w-full" >
      <thead class="bg-gray-400" >
        <tr class="flex justify-between" >
          <th class="w-8/12 flex justify-start" >NOMBRE ROL</th>
          <th class="w-4/12 flex justify-center" >ACCIONES</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles" class="flex justify-between items-center border-b " >
          <td class="w-8/12" >
            {{role.name}}
          </td>
          <td class="w-4/12 flex justify-center " >
            <button (click)="deleteRole(role.id)" >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-file-earmark-x-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM6.854 7.146 8 8.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 9l1.147 1.146a.5.5 0 0 1-.708.708L8 9.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 9 6.146 7.854a.5.5 0 1 1 .708-.708z"
                />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
