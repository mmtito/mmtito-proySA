<div class="flex flex-row flex-wrap">

  <div class="flex flex-col flex-wrap w-8/12">
    <div class="flex input-group input-group-sm">
      <input #inputSearch (input)="onInput(inputSearch.value)" type="text" placeholder="Buscar por nombre" class="input input-bordered focus:outline-none select-sm focus:border-sky-700 bg-indigo-100  input-sm w-1/3" />
      <button class="btn btn-sm btn-info">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-5 w-5 fill-white">
          <g id="_01_align_center" data-name="01 align center">
            <path
              d="M24,22.586l-6.262-6.262a10.016,10.016,0,1,0-1.414,1.414L22.586,24ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z" />
          </g>
        </svg>
      </button>
    </div>

    <div class="flex flex-wrap p-2" >
      <div class="text-sm flex-wrap breadcrumbs">
        <ul>
          <li>
            <a routerLink="/layout/dashboard"  >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                class="w-4 h-4 mr-2 stroke-current  fill-red-300">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
              </svg>
              Dashboard
            </a>
          </li>
          <li>
            <a routerLink="/layout/teacher-list">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                class="w-4 h-4 mr-2 stroke-current fill-red-300">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
              </svg>
              Lista docentes            
            </a>
          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class=" fill-red-300 w-4 h-4 mr-2 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
              </path>
            </svg>
            {{entityName}}
          </li>
        </ul>
      </div>
    </div>

  </div>

  <div class="flex flex-row mt-1 justify-start flex-wrap w-4/12">
    <app-upload-modal-teacher></app-upload-modal-teacher>
    <app-modal-teacher></app-modal-teacher>
  </div>
</div>
