<mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input  [rangePicker]="picker">
      <input matStartDate (dateInput)="addDateStart('input', $event)" (dateChange)="addDateStart('change', $event)" placeholder="Start date">
      <input matEndDate (dateInput)="addDateEnd('input', $event)" (dateChange)="addDateEnd('change', $event)" placeholder="End date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
